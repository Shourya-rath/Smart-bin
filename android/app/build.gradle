plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
    // Uncomment if using Firebase
    // id 'com.google.gms.google-services'
}

android {
    namespace "com.example.smartbin"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.smartbin"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            // Enable code shrinking and resource shrinking
            minifyEnabled true
            shrinkResources true

            // Set up ProGuard rules
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
// Add NDK version as specified in the suggested fix
    ndkVersion "25.1.8937393"
    compileOptions {
        // Ensure compatibility with Java 17
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17

        // Enable support for new language APIs (Java 8 and above)
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17' // You can change to '17' if necessary
        freeCompilerArgs = ['-Xjsr305=strict']
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.20" // Ensure the Kotlin version is correct
    // Core library desugaring to enable Java 8+ features
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3' // Update to the latest version for better compatibility

    // Dependencies for Jetpack Window Manager APIs
    implementation 'androidx.window:window:1.1.0'
    implementation 'androidx.window:window-java:1.1.0'
    // Uncomment below if you're using Firebase
    // implementation 'com.google.firebase:firebase-analytics'
}
